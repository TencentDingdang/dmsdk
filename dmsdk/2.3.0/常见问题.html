        <h1 id="常见问题"><a href="#常见问题" class="headerlink" title="常见问题"></a>常见问题</h1><p>本文档列举了接入DM SDK的常见问题和解决方案。对于Android/iOS端特有的接入问题，请分别参考<a href="/doc/page/346">Android</a>和<a href="/doc/page/354">iOS</a>端的常见问题页面。</p>
<h2 id="怎样将智能硬件设备信息从设备传递到伴生手机App？"><a href="#怎样将智能硬件设备信息从设备传递到伴生手机App？" class="headerlink" title="怎样将智能硬件设备信息从设备传递到伴生手机App？"></a>怎样将智能硬件设备信息从设备传递到伴生手机App？</h2><p>为了保持灵活性，DM SDK中没有封装手机与设备间通信的接口，因此您需要根据所用的设备，自行选择通信方案并实现，将Product ID、DSN及其他移动端App绑定设备所需的信息传递到手机App。</p>
